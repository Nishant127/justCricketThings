{% extends 'shop/basic.html' %}

{% block title %}Checkout{% endblock %}

{% block body %}
<div class="container my-1">
  <h3>Items in your cart</h3>
  <ul class="list-group" id='items'>
  </ul>
</div>
<div class="container my-5">
  <h3>Address</h3>
    <form class="row g-3" method="POST" action="/shop/checkout/">{% csrf_token %}
      <input type="hidden" name="itemsJson" id="itemsJson">

        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="col-12">
          <label for="address1" class="form-label">Address</label>
          <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="address2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="address2"  name="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state">
        </div>
        <div class="col-md-2">
          <label for="zip_code" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip_code" name="zip_code">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary my-2">Place Order</button>
        </div>

      </form>
</div>

{% endblock %}

{% block js %}
<script>
  var sum = 0;
  if(localStorage.getItem('cart') == null){
    var cart = {};
    }
    else
    {
    cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart)
    if ($.isEmptyObject(cart)) {
    //if object is empty
    mystr = `<p><h4>Your cart is empty, please add some items to your cart before checking out!</h4></p>`
    $('#items').append(mystr);} 
    else {
    for(item in cart) {
      let name = cart[item][1]
      let qty = cart[item][0]
      sum = sum + qty
      mystr = `    <li class="list-group-item d-flex justify-content-between align-items-center">
      ${name}
      <span class="badge bg-primary rounded-pill">${qty}</span>
    </li>`
    $(`#items`).append(mystr);
    }
  }
    document.getElementById('cart').innerHTML = sum;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thanks for ordering with us. Your order is is {{id}}. Use it to track your order using our order tracker');
    localStorage.clear();
    document.location = "/shop";
    {% endif %}
    </script>
{% endblock %}
